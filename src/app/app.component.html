<header>
    <mat-toolbar color="primary">
        VuduCalc
    </mat-toolbar>
</header>

<mat-tab-group (selectedTabChange)="tabChange($event)">
    <mat-tab label="Web">
        <div class="row">
            <div class="col-10">
                <app-web (gananciaToParent)="gananciaToParent($event)"></app-web>
            </div>
            <div class="col-2 mt-5">
                <button mat-mini-fab color="primary" aria-label="nuevo producto" (click)="agregarProducto()">
                    <mat-icon>plus_one</mat-icon>
                </button>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Linio">
        <app-linio #linio [gananciaToChild]="gananciaToChild"></app-linio>
    </mat-tab>
    <mat-tab label="Falabella">
        <app-falabella #falabella [gananciaToChild]="gananciaToChild"></app-falabella>
    </mat-tab>
</mat-tab-group>

<footer>
    <mat-footer-row>
    </mat-footer-row>
</footer>
